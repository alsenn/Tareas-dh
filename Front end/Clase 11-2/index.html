<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Delivery</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <div>
            <img src="/img/logo.png" alt="logo1">
        </div>

        <ul>
            <li>Contacto</li>
            <li>Promoción</li>
            <li>Ranking</li>
            <li>Home</li>
        </ul>

    </header>

    <main>
        <section>

            <article class="deliveryboy">
                <img src="/img/delivery.jpg" alt="deliveryboy">
                <p class="envio">Envío gratis <span>comprando</span> 2 pizzas</p>
            </article>

            <article class="menu">
                <div>
                    <img src="/img/pizza.jpg" alt="pizzafalling">
                    <p>Podio de pizzas</p>
                    <h2>Pizzas top 5</h2>
                    <ol>
                        <li>Muzzarela</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabreza</li>
                    </ol>
                </div>
            </article>

        </section>

    </main>

    <footer>
        <ul>
            <li>Home</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promoción</li>
        </ul>

        <img src="/img/logo.png" alt="logo2">
    </footer>
</body>

</html>
