<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop</title>
</head>

<body>
    <header>
        <section>
            <center>
                <span>¡Grandes ofertas en comederos!</span>
                <span><strong>Español ARG</strong></span>
            </center>
        </section>
        <section>
            <picture><img src="img/logo.png" alt="logo"></picture>
            <nav>
                <ul>
                    <li>Categorías</li>
                    <li>Pets</li>
                    <li>Nosotros</li>
                    <li>Contactanos</li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <section>
            <picture><img src="/Clase 6/img/banner.png" alt="banner"></picture>
        </section>
        <section>

            <picture><img src="/Clase 6/img/pata.png" alt="pata"></picture>
            <h2>Productos Destacados</h2>
            <p>Comederos - Accesorios - Comida</p>

        </section>
        <section>
            <article>

                <picture><img src="/Clase 6/img/foto1.png" alt="primer_producto"></picture>
                <h3>Juguete Churrasquito</h3>
                <p><strong>$150</strong></p>

                <picture><img src="/Clase 6/img/foto2.png" alt="segundo_producto"></picture>
                <h3>Comedero para perros</h3>
                <p><strong>$250</strong></p>

                <picture><img src="/Clase 6/img/foto3.png" alt="tercer_producto"></picture>
                <h3>Juguete Huesito</h3>
                <p><strong>$650</strong></p>

            </article>
        </section>
    </main>
    <br><br>
    <footer>
        <center>
            <p><strong>Todos los derechos reservados Front End</strong></p>
        </center>
    </footer>
</body>

</html>
